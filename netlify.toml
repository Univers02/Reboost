[build]
  # Commande pour installer les dépendances
  command = "npm install && npm run build:frontend"
  
  # Répertoire de sortie du build
  publish = "dist/public"
  
  # Variables d'environnement de build
  [build.environment]
    NODE_VERSION = "20"

# Redirections - www vers domaine principal
[[redirects]]
  from = "https://www.altusfinancegroup.com/*"
  to = "https://altusfinancegroup.com/:splat"
  status = 301
  force = true

# Rewrites pour SPA (Single Page Application)
# Toutes les routes doivent pointer vers index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
# Cache pour les assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Pas de cache pour index.html
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
